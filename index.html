<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

<!-- Header -->
<header>
    <div class="row">
        <div class="col-sm">
            <h1>Rock paper Scissors</h1>
        </div>
    </div>
</header>

<!-- Game container -->
<div class="container">

    <!-- Display Intro -->
    <div class="intro">
        <div class="row">
            <div class="col-sm text-center mt-5 mb-5">
                <h2>You</h2>
                <img src="./img/user.png" width="100px" height="100px" alt="user" title="You"/>
            </div>
            <div class="col-sm text-center mt-5 mb-5">
                <img src="./img/VS.png" class="vs" width="50px" height="50px" alt="VS" title="VS"/>
            </div>
            <div class="col-sm text-center mt-5 mb-5">
                <h2>Computer</h2>
                <img src="./img/computer.png" width="100px" height="100px" alt="computer" title="computer"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center mb-5">
                <button type="button" class="btn btn-outline-success">Start Game</button>
            </div>
        </div>
    </div>

    <!-- Display match -->
    <div class="match fadeOut">

        <!-- Display score -->
        <div class="row text-center mb-5">
            <div class="col-sm" id="player-score">
                <h3>Your score</h3>
                <p>0</p>
            </div>
            <div class="col-sm" id="computer-score">
                <h3>Computer score</h3>
                <p>0</p>
            </div>
        </div>

        <!-- Display result -->
        <div class="row text-center mt-5 mb-5 winner">
            <div class="col-sm" id="display-result">
                <p>Winner</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center mb-5 hand">
                <img class="player-hand" src="./img/paper.png" width="100px" height="100px" alt="hand" title="Paper"/>
                <img class="computer-hand" src="./img/paper.png" width="100px" height="100px" alt="hand" title="Paper"/>
            </div>
        </div>

        <!-- reset button -->
        <div class="col-sm reset-btn">
            <button type="button" class="btn btn-outline-success" id="reset"><i
                    class="fas fa-power-off"></i>
                Reset
            </button>
        </div>

        <!-- Display hand sign -->
        <div class="row">
            <div class="col-sm text-center mb-5"><h3>Choose your hand sign:</h3></div>
        </div>
        <div class="row">
            <div class="col-sm sign-btn">
                <button type="button" class="btn btn-outline-success" name="rock">
                    <img src="./img/rock.png" width="100px" height="100px" alt="hand" title="Rock"/>
                </button>
            </div>
            <div class="col-sm sign-btn">
                <button type="button" class="btn btn-outline-success" name="paper">
                    <img src="./img/paper.png" width="100px" height="100px" alt="hand" title="Paper"/>
                </button>
            </div>
            <div class="col-sm sign-btn">
                <button type="button" class="btn btn-outline-success" name="scissor">
                    <img src="./img/scissor.png" width="100px" height="100px" alt="hand" title="Scissor"/>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- footer -->
<footer>
    <p class="ml-5 mt-5 mb-0">Made with &hearts; by Hassan</p>
</footer>


<!-- Bootstrap links -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrit y="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/b12ea689b0.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
